{% assign scholar = site.data.data.scholar %}
{% if scholar %}
<section class="scholar">
    <div class="title">Scholar</div>
    <div class="scholar-item">
      <div class="sl"><b>papers:</b> {{scholar.papers}}</div>
      <div class="sr"><b>citations:</b> {{scholar.citations}}</div></br>
      <div class="sl"><b>h-index:</b> {{scholar.h-index}}</div>
      <div class="sr"><b>i10-index:</b> {{scholar.i10-index}}</div>
    </div>
</section>
{% endif %}
