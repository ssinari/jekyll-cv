{% assign skills = site.data.data.skills %}
{% if skills %}
<section class="skills">
    <div class="title">Skills</div>
    {% for sks in skills %}
       <div class="skills-item">
          <div class="category">{{sks.category}}</div>
          <div class="skill">
            {{sks.skill}}
	  </div>
       </div>
    {% endfor %}
</section>
{% endif %}
