{% assign skills = site.data.data.skills %}
{% if skills %}
<section class="skills">
    <div class="title">Skills</div>
    {% for sks in skills %}
       <div class="education-item">
          <div class="degree">{{sks.category}}</div>
          {% for sk in sks.skill%}
              <div class="skill">{{sk}}</div>
          {% endfor %}
        </div>
    {% endfor %}
</section>
{% endif %}
